<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Arrays by Length</title>

    <script src="wordPaths.js"></script>
</head>
<body>
    <script>
        // wordPaths.sort((a, b) => a.length - b.length);
        // console.log(wordPaths);

        const lengthCounts = wordPaths.reduce((counts, arr) => {
        const length = arr.length;
        if (counts[length] === undefined) {
            counts[length] = 0;
        }
        counts[length]++;
        return counts;
        }, {});

        console.log(lengthCounts);
    </script>
</body>
